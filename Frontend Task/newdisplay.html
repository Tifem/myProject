<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: wheat;
        }
        .container ul{
            list-style: none;
            margin: 0;
            padding:0;
            background-color: violet;
            text-align: center;
        }
        .container li{
            display: inline-block;
            margin: 0 auto;
            padding: 10px 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Blog</li>
            <li>Contact</li>
            <li>Login</li>
        </ul>
    </div>
</body>
</html>
