<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Javascript</title>
</head>
<body>

    <div class="container">
        <form action="">
            <label>Name:</label><br>
            <input type="text" placeholder="Enter your Name" id="name"><br>
            <label>Phone Number:</label><br>
            <input type="tel" placeholder="Enter your Phone" id="phone"><br>
            <label>Date of Birth:</label><br>
            <input type="date" placeholder="Enter your Date of birth" id="date_of_birth"><br>
            <label>Password:</label><br>
            <input type="password" placeholder="Enter password" id=""><br>
            <label>Address:</label><br>
            <input type="text" placeholder="Enter your address" id="address"><br><br>
            <label>Color</label><br>
            <input type="color" name="favcolor" id="" value="#ff00ff"><br>
            <input type="submit" onclick="text()"><br>
            <input type="reset">
        </form>
    </div>
    <script>

    </script>
</body>
</html>
